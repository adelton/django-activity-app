
{% if activity_list %}
    <table>
    <thead>
        <tr><th>User</th><th>Last logon time</th></tr>
    </thead>
    <tbody>
    {% for user in activity_list %}
        <tr><td>{{ user.username }}</td><td>{{ user.last_login }}</td></tr>
    {% endfor %}
    </tbody>
    </table>
{% else %}
    <p>No activity recorded.</p>
{% endif %}
